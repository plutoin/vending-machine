<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vending Machine</title>
  <link rel="stylesheet" href="./main.css">
</head>

<body>
  <header class="header">
    <img src="./images/logo.png" alt="">
  </header>

  <section class="main">
    <section class="left">
      <section class="originalCola">
        <img src="./images/빨강콜라.png" alt="">
        <p class="colaName">Original_Cola</p>
        <button class="btn colaBtn">1000원</button>
      </section>
      <section class="violetCola">
        <img src="./images/보라콜라.png" alt="">
        <p class="colaName">Violet_Cola</p>
        <button class="btn colaBtn">1000원</button>
      </section>
      <section class="yellowCola">
        <img src="./images/노랑콜라.png" alt="">
        <p class="colaName">Yellow_Cola</p>
        <button class="btn colaBtn">1000원</button>
      </section>
      <section class="coolCola">
        <img src="./images/파랑콜라.png" alt="">
        <p class="colaName">Cool_Cola</p>
        <button class="btn colaBtn">1000원</button>
      </section>
      <section class="greenCola">
        <img src="./images/초록콜라.png" alt="">
        <p class="colaName">Green_Cola</p>
        <button class="btn colaBtn">1000원</button>
      </section>
      <section class="orangeCola">
        <img src="./images/주황콜라.png" alt="">
        <p class="colaName">Orange_Cola</p>
        <button class="btn colaBtn">1000원</button>
      </section>

      <p class="balance">잔액 : </p>
      <button class="return">거스름돈 반환</button>

      <input type="number" id="deposit" class="enterDeposit" placeholder="입금액 입력">
      <button class="deposit">입금</button>

      <section class="selectCola">
        <section class="selectOne"></section>
      </section>
      <button class="get">획득</button>

    </section>

    <section class="right">

      <section class="money">
        <p class="moneyText">소지금</p>
      </section>

      <section class="getList">
        <p class="getListText">획득한 음료</p>
        <section class="getColaList">

        </section>
        <p class="total">총금액: 9000원</p>
      </section>
    </section>
  </section>
</body>

</html>
